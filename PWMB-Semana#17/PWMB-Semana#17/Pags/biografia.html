        <label for="nomeTitular">Nome do Titular:</label>

        <label for="validade">Validade:</label>
        <input type="text" id="validade" placeholder="MM/AA" maxlength="5">

        <label for="cvv">CVV:</label>

    <script>
        function coletarDadosCartao(numeroFilme) {
            document.getElementById('dadosCartao').style.display = 'block';
        }

        function processarPagamento() {
            const numeroCartao = document.getElementById('numeroCartao').value;
            const nomeTitular = document.getElementById('nomeTitular').value;
            const validade = document.getElementById('validade').value;
            const cvv = document.getElementById('cvv').value;

            // Adicione a lógica de processamento de pagamento aqui
            alert('Dados do cartão coletados:\nNúmero: ' + numeroCartao +

                '\nValidade: ' + validade +
                '\nCVV: ' + cvv);

        }
